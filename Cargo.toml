[package]
name = "meal_manager"
version = "0.1.0"
edition = "2024"

[dependencies]
# GUI
xilem = { git = "https://github.com/linebender/xilem.git" }
xilem_masonry = { git = "https://github.com/linebender/xilem.git", package = "xilem_masonry" }

# 异步运行时
compio = { version = "0.10", features = ["runtime", "macros"] }
# 本地数据库
redb = "2.0"
# 通信
crossbeam-channel = "0.5"
# 序列化
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
regex = "1.10"
