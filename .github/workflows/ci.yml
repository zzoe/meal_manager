name: CI

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:

permissions:
  contents: write

jobs:
  rust-ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@nightly
        with:
          toolchain: nightly
          components: rustfmt, clippy

      - name: Install Linux build dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxss-dev \
            libwayland-dev \
            libxkbcommon-dev \
            libpulse-dev \
            libasound2-dev \
            libgl1-mesa-dev \
            libudev-dev \
            pkg-config

      # - name: Rustfmt
      #   run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Tests
        run: cargo test --all

      - name: Build (release)
        run: cargo build --release

      - name: Package binary
        shell: bash
        run: |
          # 确定目标名称 (arch-os)
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            TARGET="x86_64-unknown-linux-gnu"
            EXT=""
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            TARGET="x86_64-pc-windows-msvc"
            EXT=".exe"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            TARGET="aarch64-apple-darwin"
            EXT=""
          fi
          
          # 创建带目标名称的二进制文件
          cp "target/release/meal_manager${EXT}" "target/release/meal_manager-${TARGET}${EXT}"
          echo "TARGET=${TARGET}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: meal_manager-${{ env.TARGET }}
          path: target/release/meal_manager-*-*

  release:
    name: Create Release
    needs: rust-ci
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: meal_manager-*

      - name: List artifacts
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/meal_manager-*/meal_manager-*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
